name: Build & Deploy Web Demo (from private main repo)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [source-main-updated]
  schedule:
    - cron: "0 9 * * *" # optional safety rebuild

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ONLY needed files from source repo (sparse)
        uses: actions/checkout@v4
        with:
          repository: kayden-plemons/CyberGen   # âœ… not a URL
          ref: main
          token: ${{ secrets.SOURCE_REPO_TOKEN }}
          path: source
          sparse-checkout: |
            lib
            web
            assets
            pubspec.yaml
            pubspec.lock
            analysis_options.yaml
          sparse-checkout-cone-mode: false

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get
        working-directory: source
        run: flutter pub get

      - name: Build web
        working-directory: source
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: source/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
